<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>byte array to string</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<script>
    var arrSplit = " "
    function inputBytes() {
        var vals = $("#inputTxt").val().split(arrSplit)
        let outputStr = ""
        for(var i = 0; i < vals.length; ++i){
            let char = (String.fromCharCode( parseInt(vals[i])));
            if (char == "" || char == "\u0000") {
                outputStr+= vals[i]
            } else {
                outputStr+=char
            }

        }
        $("#outputDiv").text(outputStr)

    }

    function splitClick() {
        var e = event || window.event;
       arrSplit = e.target.value
        console.log(arrSplit)
    }

    $( document ).ready(function() {
        $("#inputTxt").val("112 112")
        inputBytes()
    });

</script>
<style>
    #body {
        margin-top: 50px;
        margin-left: 30px;
    }

    #body div {
        min-width: 400px;
        min-height: 50px;
        max-width: 600px;
        display: flow;

    }

    #body #rightContent{
        border: 1px solid #cccccc;
        border-radius: 5px;

    }
    #body #rightContent{
        border: 1px solid #cccccc;
        border-radius: 5px;
    }

</style>

<div id="body">
    <div id="leftContent">
        <span>input byte array:</span>
        <div id="inputDiv">
            <textarea id="inputTxt" onchange="inputBytes()" onpaste="inputBytes()" onkeyup="inputBytes()" cols="60" rows="10"></textarea>
        </div>
    </div>
    <div id="middleContent">
        <span>split char:</span>
        <div>
            <input type="radio" name="split" onclick="splitClick(this)" value=" " checked>space</input>
            <input type="radio" name="split"  onclick="splitClick(this)" value="," >comma(,)</input>
        </div>
    </div>
    <div id="rightContent">
        <span>output string</span>
        <div id="outputDiv"></div>
    </div>
</div>

</body>
</html>
